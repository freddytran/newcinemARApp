<ion-header>

  <ion-navbar>
    <ion-title>CinemaDetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ng-container *ngFor="let kinos of theater">
    <div *ngIf="kinos.name === name">
      <ion-title>
        {{kinos.name}}
      </ion-title>
      <img src="assets/imgs/Autokino Essen.jpg">
      <ion-title>
        Adresse
      </ion-title>
      {{kinos.street}}
      <ion-title>Filme</ion-title>
      <p  *ngFor="let times of kinos.movies">
        {{times.title}}
      </p>
    </div>
  </ng-container>
</ion-content>

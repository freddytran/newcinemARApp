<ion-header>
  <ion-navbar>
    <ion-title>
      Films
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons>First</ion-buttons>
    <ion-buttons>Second</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movies of films" (click)="pushPage('MovieDetailPage', movies.id)">
      <ion-card>
        <ion-item>
          <h2>{{movies.title}}</h2>
          <p>Realease: {{movies.release_date}}</p>
        </ion-item>
        <img src="http://image.tmdb.org/t/p/w780/{{movies.poster_path}}">
        <ion-card-content class="probe">
          <p>{{movies.overview}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

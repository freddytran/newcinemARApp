<ion-header>
  <ion-navbar>
    <ion-title>
      Filme
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movies of films" (click)="pushPage('MovieDetailPage', movies.id)">
      <ion-card class="movieCard">
        <ion-item class="movieCard">
          <h2>{{movies.title}}</h2>
          <p>Release: {{movies.release_date}}</p>
        </ion-item>
        <img src="http://image.tmdb.org/t/p/w780/{{movies.poster_path}}">
        <ion-card-content class="probe">
          <p>{{movies.overview}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
